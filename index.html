<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>计算逆波兰式</title>
</head>
<body>
<div class="container-fluid main-block">
    <div class="row">
        <div class="col-md-12" style="text-align: left;">
            <p><b>逆波兰式</b></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form role="form">
                <div class="form-group">
                    <input type="text" class="form-control" id="middleExpression" placeholder="输入一个中缀表达式（支持括号，但不能使用函数）">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="margin-bottom: 5px">
            <button type="button" class="btn btn-primary btn-block" onclick="turnReversePolish(document.getElementById('middleExpression').value)">将输入框中的表达式变为逆波兰式（不支持函数）</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" id="compute" class="btn btn-primary btn-block" onclick="computeReversePolish(document.getElementById('computeResult').value)" disabled="disabled" style="margin-bottom: 5px">计算逆波兰式</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" >
            <textarea class="form-control" id="computeResult"></textarea>
        </div>
    </div>
</div>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
